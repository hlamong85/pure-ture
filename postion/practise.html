<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Raw Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-info bg-gradientt p-5">
        <h1 class="text-center text-success p-2">Search Your Favorite Book</h1>
        <div class="input-group mx-auto w-50" id="meal-input">
            <input id="search-food" type="text" class="form-control" placeholder="type your favorite book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-danger mx-2 rounded-2" type="button" id="button-addon2"
                onclick="SearchBook()">Search</button>
        </div>

    </header>
    <div id="error" class="text-center text-danger"></div>

    <main>
        <h1 id="total-books" class="text-center"> </h1>

        <section>
            <!-- serch result -->
            <div id="search-results"></div>
            <!-- book result showing area -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-5">
            </div>
        </section>
        <section>
            <!-- error div -->

        </section>
    </main>
    <script src="practise.js"></script>
</body>

</html>
